<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
  <title>Foto Finder</title>
</head>
<body>
  <header>
    <h1>FOTO<img class="header-logo" src="assets/foto-finder-logo.svg" />FINDER</h1>
    <div class="header-search">
      <input type="text" class="search-input" placeholder="Search">
      <button id="search-btn" class="search"><i class="fas fa-search"></i></button>
    </div>
  </header>
  <div class="form-area">
    <form>
      <label class="form-styles" for="title">Title</label>
      <input class="title-input" type="text" id="title" >
      <label class="form-styles" for="title">Caption</label>
      <input class="title-input" type="text" id="caption" >
      <input type="file" name="file" id ="file" class="input-btn" accept="image/*">
      <label for="file">Choose File</label>
      <div class="secondary-btns">
        <input class="form-btn" type="submit" id="favorites-filter" value="View 1 Favorites">
        <input class="form-btn" type="submit" id="create" value="Add to Album">
      </div>
    </form>
  </div>
  <section class="card-area">
  </section>
</body>
<script type="text/javascript" src="photo.js"></script>
<script type="text/javascript" src="main.js"></script>
</html>
