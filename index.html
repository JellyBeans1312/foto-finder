<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <meta name="viewport" content="width= device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:600,800" rel="stylesheet">
  <script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
  <title>Foto finder</title>
</head>
<body>
  <header>
    <h1 class="title">FOTO<img src="assets/foto-finder-logo.svg" class="foto-logo">FINDER</h1>
      <form id="search-field">
        <input type="search" id="search" class="search" placeholder="Search">
        <button id="search-btn" class="search"><i class="fas fa-search"></i></button>
      </form>
  </header>
  <form class="form">
    <h2 id="photo-title" class="change-this-later">Title</h2>
      <input type="text" id="title-input" class="photo-inputs"/>
      <h2 id="photo-caption" class="change-this-later">Caption</h2>
      <textarea rows="4" cols="50" id="body-input" class="photo-inputs"></textarea>
      <button id="choose-file">Choose File</button>
      <div class="buttons-div">
        <button class="secondary-photo-btn" id="">View <span id="favorites-counter"> 0</span> Favorites</button>
        <button class="secondary-photo-btn" id="">Add to album </button>
      </div>
    </form>
    <section class="photos">
      
    </section>
</body>
  <script src="photo.js"></script>
  <script src="main.js"></script>
</html>
